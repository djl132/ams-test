
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<textarea id ="text">return "hi";</textarea>
<input type="button" value="run" id="button"></input>
<h1 id="result">result</h1>


<script>
    document.querySelector("#button").addEventListener("click", function(){
        var text = document.querySelector("#text");
        var result = document.querySelector("#result");


        //function might return an error such as an invalid function
        try{
            var output = new Function(text.value)();
            result.innerText = output;
        }
        catch(e){
            result.innerText = "Error : " + e;
        }
    });
</script>
</body>
</html>
